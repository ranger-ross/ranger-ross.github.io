name: Publish
on:
  push:
    branches:
    - main

  schedule:
    - cron: "0 0 * * *"

jobs:
  CI:
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write

    steps:
    - uses: actions/checkout@v4
    - uses: taiki-e/install-action@v2
      with:
        tool: zola@0.20.0

    - run: zola build

    - uses: actions/upload-pages-artifact@v3
      with:
        path: ./public
    - uses: actions/deploy-pages@v4
